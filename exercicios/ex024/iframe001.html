<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>
        Acessei o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>

        para aprender a programar
    </p>

    <p>
        O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal
    </p>

    <p>
        O repositório do Doug
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
        
        também tem o seu valor!
    </p>
</body>
</html>
