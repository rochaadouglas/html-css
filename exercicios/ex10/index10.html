<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="iten-icoex08.ico" type="image/x-icon">
    <title>medias</title>
</head>
<body>
    <h1>Resolução de mídias</h1>
    <p>Abrindo imagem com diferenças de dispositivos, aumente e diminua o tamanho do navegador de uso.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Aprendendo a reproduzir áudios</p>
    <audio src="midia/filipe-a-meu-favor.mp3" controls autoplay></audio>
</body>
</html>
